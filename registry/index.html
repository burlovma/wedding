---
layout: default
active: registry
title: Registry | Melissa &amp; Brett
---

<section class="hero-header">
    <div class="parallax-image-container">
        <div class="masthead page-banner parallax-image">
            <div class="full-width-image">
                <img src="/images/wedding/stock5.jpg" alt="alt" />
                <div class="hero-header-txt">
                    <h1 class="thin">Registry</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="registry">
    <div class="container">
        <div class="inner-container">
            {% for item in site.data.registry %}
            <div class="block">
                <div class="responsive-container">
                    <a class="img" href="{{ item.link }}" target="_blank" title="View our registry at {{ item.title }}">
                        <img src="{{ item.img }}" alt="{{ item.alt }}" />
                        <span>View Registry <i class="fa fa-external-link" aria-hidden="true"></i></span>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
